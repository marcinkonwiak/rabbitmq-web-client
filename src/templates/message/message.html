<form
        class="flex flex-col divide-y divide-light-800 h-full"
        hx-post="/message/{{ message.id }}"
        hx-target="#send_button"
        hx-swap="outerHTML"
        autocomplete="off"
>
    <div class="py-2 pl-2 pr-5 flex flex-row gap-x-6 items-center justify-between">
        <div class="p-1 flex flex-col flex-1 overflow-auto">
            <label for="name" class="hidden"></label>
            <input type="text" name="name" id="name"
                   class="px-2 text-3xl font-semibold text-light-500
                   whitespace-nowrap overflow-hidden text-ellipsis
                   bg-dark-500 focus:bg-dark-400 focus:outline-none focus:ring-2 focus:ring-accent-500
                   rounded-lg"
                    {% if message.name %} value="{{ message.name }}" {% endif %}>
        </div>
        {% with message=message %}
            {% include "message/dropdown_menu.html" %}
        {% endwith %}
        <div class="flex flex-col w-48">
            {% include "common/send_button/send_button.html" %}
        </div>
    </div>
    <div class="flex flex-col flex-1 overflow-auto">
        <p class="my-3 mx-5 text-xl font-semibold text-light-500">Config</p>
        <div class="mx-5 flex flex-col h-15-8rem overflow-auto outline outline-1 outline-light-800 rounded-xl">
            <div class="flex flex-col flex-1 flex-wrap divide-y divide-light-800">
                {% include "message/settings_fields.html" %}
            </div>
        </div>
        <p class="my-3 mx-5 text-xl font-semibold text-light-500">Data</p>
        <div class="mx-5 mt-1 mb-5 flex flex-1">
            <label for="body" class="hidden"></label>
            <textarea name="body" id="body"
                      class="w-full h-full pt-1 px-2 text-light-500 border border-light-800 rounded-xl bg-dark-400 focus:outline-none focus:ring-2 focus:ring-accent-500 resize-none"
            >{% if message.body %}{{ message.body }}{% endif %}</textarea>
        </div>
    </div>
</form>
